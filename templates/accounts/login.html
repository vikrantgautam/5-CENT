{% extends 'base.html'%}
{% block title %} Login {% endblock%}
{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
                {% include 'partials/_alerts.html'%}
            </div>
            <div class="card-body">
              <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <input type="submit" value="Login" class="btn btn-secondary btn-block">
                <div class="d-flex justify-content-center links">
                  Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                </div>


                <div class="d-flex justify-content-center links">
                  Forgot password? <a href="{% url 'reset_password' %}" class="ml-2">Reset password</a>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
